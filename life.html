<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>精彩的人生</title>
  <style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #fdfdfd;
    color: #333;
    margin: 0;
    padding: 20px;
  }
  .home-link-container {
    text-align: center;
    padding: 20px 0;
  }
  .home-link {
    color: #3498db;
    text-decoration: none;
    font-size: 1.2rem;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
  }
  .home-link:hover {
    color: #fff;
    background-color: #3498db;
    text-decoration: none;
  }
  .timeline {
    position: relative;
    max-width: 1000px;
    margin: 0 auto;
  }  .timeline::after {
    content: '';
    position: absolute;
    width: 6px;
    background-color: #2196F3;
    top: 0;
    bottom: 0;
    left: 50%;
    margin-left: -3px;
  }
  .container {
    padding: 10px 40px;
    position: relative;
    background-color: inherit;
    width: 50%;
    box-sizing: border-box;
  }
  .container::after {
    content: '';
    position: absolute;
    width: 25px;
    height: 25px;
    right: -17px;
    background-color: white;
    border: 4px solid #2196F3;
    top: 15px;
    border-radius: 50%;
    z-index: 1;
  }
  .left {
    left: 0;
  }
  .right {
    left: 50%;
  }
  .left::after {
    right: -12.5px;
  }
  .right::after {
    left: -12.5px;
  }
  .left::before {
    content: " ";
    height: 0;
    position: absolute;
    top: 22px;
    width: 0;
    z-index: 1;
    right: 30px;
    border: medium solid;
    border-width: 10px 0 10px 10px;
  }
  .right::before {
    content: " ";
    height: 0;
    position: absolute;
    top: 22px;
    width: 0;
    z-index: 1;
    left: 30px;
    border: medium solid;
    border-width: 10px 10px 10px 0;
  }
  .content {
    padding: 20px 30px;
    position: relative;
    border-radius: 6px;
    background-color: white;
    border: 2px solid;
  }
  .content h2 {
    margin-top: 0;
  }
  .icon {
    position: absolute;
    top: 15px;
    right: 15px;
    font-size: 2em;
  }
  .color-1 { border-color: #4dd0e1; color: #4dd0e1; }
  .color-2 { border-color: #ba68c8; color: #ba68c8; }
  .color-3 { border-color: #ffd54f; color: #ffd54f; }
  .color-4 { border-color: #aed581; color: #aed581; }
  .color-5 { border-color: #ff8a65; color: #ff8a65; }
  .left.color-1::before { border-color: transparent transparent transparent #4dd0e1; }
  .right.color-1::before { border-color: transparent #4dd0e1 transparent transparent; }
  .left.color-2::before { border-color: transparent transparent transparent #ba68c8; }
  .right.color-2::before { border-color: transparent #ba68c8 transparent transparent; }
  .left.color-3::before { border-color: transparent transparent transparent #ffd54f; }
  .right.color-3::before { border-color: transparent #ffd54f transparent transparent; }
  .left.color-4::before { border-color: transparent transparent transparent #aed581; }
  .right.color-4::before { border-color: transparent #aed581 transparent transparent; }
  .left.color-5::before { border-color: transparent transparent transparent #ff8a65; }
  .right.color-5::before { border-color: transparent #ff8a65 transparent transparent; }


  @media screen and (max-width: 600px) {
    .home-link {
        padding: 10px 16px;
        font-size: 1.1rem;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
    }
    .home-link:hover {
        text-decoration: none;
        background-color: #0056b3;
    }
    .timeline::after {
      left: 31px;
    }
    .container {
      width: 100%;
      padding-left: 70px;
      padding-right: 25px;
    }
    .left, .right {
      left: 0%;
    }
    .left::after, .right::after {
      left: 18.5px;
    }
    .left::before, .right::before {
      left: 60px;
      border: medium solid;
      border-width: 10px 10px 10px 0;
    }
    .left.color-1::before, .right.color-1::before { border-color: transparent #4dd0e1 transparent transparent; }
    .left.color-2::before, .right.color-2::before { border-color: transparent #ba68c8 transparent transparent; }
    .left.color-3::before, .right.color-3::before { border-color: transparent #ffd54f transparent transparent; }
    .left.color-4::before, .right.color-4::before { border-color: transparent #aed581 transparent transparent; }
    .left.color-5::before, .right.color-5::before { border-color: transparent #ff8a65 transparent transparent; }
  }
</style>
</head>
<body>

<h1 style="text-align:center;">精彩的人生</h1>

<div class="home-link-container">
  <a href="index.html" class="home-link">&larr; 返回首頁</a>
</div>

<div class="timeline" id="timeline">
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const timeline = document.getElementById('timeline');

  function getIconForEvent(eventText) {
    if (eventText.includes("出生")) return "🎉";
    if (eventText.includes("畢業") || eventText.includes("學士") || eventText.includes("碩士") || eventText.includes("博士") || eventText.includes("考取") || eventText.includes("入學")) return "🎓";
    if (eventText.includes("講師") || eventText.includes("副教授") || eventText.includes("主任") || eventText.includes("院長") || eventText.includes("任教") || eventText.includes("研究")) return "💼";
    if (eventText.includes("結婚")) return "💍";
    if (eventText.includes("赴美") || eventText.includes("遊歷世界")) return "✈️";
    if (eventText.includes("退休")) return "🏖️";
    if (eventText.includes("天使")) return "👼";
    return "⭐";
  }

  const colors = ['color-1', 'color-2', 'color-3', 'color-4', 'color-5'];

  fetch('life_events.json')
    .then(response => {
      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }
      return response.json();
    })
    .then(lifeEvents => {
      lifeEvents.forEach((event, index) => {
        const container = document.createElement('div');
        container.classList.add('container');
        container.classList.add(index % 2 === 0 ? 'left' : 'right');
        container.classList.add(colors[index % colors.length]);

        const content = document.createElement('div');
        content.classList.add('content');
        content.classList.add(colors[index % colors.length]);

        const year = document.createElement('h2');
        year.textContent = event.year;

        const eventText = document.createElement('p');
        eventText.textContent = event.event;
        eventText.style.color = '#333'; // Set text color back to dark

        const icon = document.createElement('div');
        icon.classList.add('icon');
        icon.textContent = getIconForEvent(event.event);

        content.appendChild(year);
        content.appendChild(eventText);
        content.appendChild(icon);
        container.appendChild(content);
        timeline.appendChild(container);
      });
    })
    .catch(error => {
      console.error('Error fetching or parsing data:', error);
      timeline.innerHTML = `<p style="color:red; text-align:center;">資料載入失敗: ${error.message}</p>`;
    });
});
</script>

<div class="home-link-container">
  <a href="index.html" class="home-link">&larr; 返回首頁</a>
</div>

</body>
</html>
