          let timelineHtml = '';

            timelineHtml += `
              <div class="timeline-item ${side}">
                <div class="content">
                  <h2>${item.year}</h2>
                  <p>${item.event}</p>
                </div>
              </div>
            `;
          });
          container.innerHTML = timelineHtml;
        })
