<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>陳主惠老師指導過的論文</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theses.css"></head>
<body>

<div class="container">
  <h1 class="page-title">陳主惠老師指導過的論文</h1>
  <div class="home-link-container">
    <a href="index.html" class="home-link">&larr; 返回首頁</a>
  </div>

  <div class="collapsible">
    <button type="button" class="collapsible-btn active">陳老師榮退紀念</button>
    <div class="collapsible-content" style="display: block;">
      <div id="tributes-content"></div>
    </div>
  </div>

  <div class="collapsible">
    <button type="button" class="collapsible-btn">指導論文</button>
    <div class="collapsible-content">
      <div id="theses-count" class="summary-count"></div>
      <table class="theses-table">
        <thead>
          <tr>
            <th>年度</th>
            <th>學生</th>
            <th>論文題目</th>
          </tr>
        </thead>
        <tbody id="theses-tbody"></tbody>
      </table>
    </div>
  </div>

  <div class="collapsible">
    <button type="button" class="collapsible-btn">著作</button>
    <div class="collapsible-content">
      <ul class="publications-list" id="publications-list"></ul>
    </div>
  </div>

  <div class="home-link-container" style="padding-top: 40px;">
    <a href="index.html" class="home-link">&larr; 返回首頁</a>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const tributesContent = document.getElementById('tributes-content');
  const thesesTbody = document.getElementById('theses-tbody');
  const publicationsList = document.getElementById('publications-list');

  fetch('tributes_and_theses.json')
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
      // Populate Tributes
      if (data.tributes) {
        data.tributes.forEach(tribute => {
          const card = document.createElement('div');
          card.className = 'tribute-card';
          let imagesHTML = '';
          if (tribute.images && tribute.images.length > 0) {
            tribute.images.forEach(img => {
              imagesHTML += `<img src="${img}" alt="Tribute image">`;
            });
          }
          card.innerHTML = `<h3>${tribute.title}</h3><p>${tribute.body}</p><div class="author">${tribute.author}</div>${imagesHTML}`;
          tributesContent.appendChild(card);
        });
      }

      // Populate Theses
      if (data.theses) {
        const thesesCount = data.theses.length;
        document.getElementById('theses-count').textContent = `共計 ${thesesCount} 篇論文`;

        data.theses.forEach(thesis => {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${thesis.year}</td><td>${thesis.student}</td><td>${thesis.title}</td>`;
          thesesTbody.appendChild(row);
        });
      }

      // Populate Publications
      if (data.publications) {
        data.publications.forEach(publication => {
          const listItem = document.createElement('li');
          listItem.textContent = publication;
          publicationsList.appendChild(listItem);
        });
      }
    })
    .catch(error => {
      console.error('Error fetching data:', error);
      document.querySelector('.container').innerHTML = `<h1>資料載入失敗</h1><p>無法讀取 tributes_and_theses.json 檔案。請確認檔案存在且格式正確。</p><p style="color:red;">${error}</p>`;
    });

  const coll = document.getElementsByClassName("collapsible-btn");
  for (let i = 0; i < coll.length; i++) {
    coll[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var content = this.nextElementSibling;
      if (content.style.display === "block") {
        content.style.display = "none";
      } else {
        content.style.display = "block";
      }
    });
  }
});
</script>
</body>
</html>
