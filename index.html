<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>陳主惠老師紀念網頁</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      color: #333; /* Default text color for content */
      overflow-x: hidden; /* Prevent horizontal scroll on mobile */
    }
    .top-section {
      height: 50vh; /* 50% of viewport height */
      background-image: url('cover.jpg');
      background-size: cover;
      background-position: top center; /* Changed from center to top center */
      background-color: #333; /* Fallback color */
      position: relative;
    }
    .bottom-section {
      min-height: 50vh; /* Remaining 50% of viewport height */
      display: flex;
      flex-direction: column;
      justify-content: center; /* Center content vertically within this section */
      align-items: center; /* Center content horizontally */
      text-align: center;
      padding: 40px 20px; /* Add some padding */
      box-sizing: border-box; /* Include padding in height calculation */
      background-color: #f4f4f9; /* Light background for content */
    }
    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      color: #2c3e50; /* Darker color for readability */
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #555;
    }
    .button-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
    }
    .cta-button {
      display: flex; /* Use flex to center content */
      justify-content: center;
      align-items: center;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background-color: #e67e22;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      min-width: 180px; /* Ensure buttons have a minimum width */
    }
    .cta-button:hover {
      background-color: #d35400;
    }

    /* Responsive Design (RWD) */
    @media (max-width: 768px) {
      .top-section {
        height: 40vh; /* Smaller top section on mobile */
      }
      .bottom-section {
        min-height: 60vh; /* Larger bottom section on mobile */
        padding: 20px 15px; /* Less padding on mobile */
      }
      h1 {
        font-size: 2.5rem; /* Smaller title on mobile */
        margin-bottom: 15px;
      }
      p {
        font-size: 1rem; /* Smaller subtitle on mobile */
        margin-bottom: 25px;
      }
      .button-container {
        flex-direction: column; /* Stack buttons vertically */
        gap: 15px; /* Smaller gap */
        width: 100%; /* Full width for stacked buttons */
      }
      .cta-button {
        width: 90%; /* Buttons take up most of the width */
        max-width: 300px; /* Max width for buttons */
        margin: 0 auto; /* Center buttons */
        padding: 12px 20px; /* Smaller padding */
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="top-section">
    <!-- cover.jpg will be the background -->
  </div>
  <div class="bottom-section" id="content-container">
    <!-- Content will be dynamically generated by JavaScript -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('homepage_config.json')
        .then(response => response.json())
        .then(config => {
          const contentContainer = document.getElementById('content-container');
          
          // Create and append elements
          const title = document.createElement('h1');
          title.textContent = config.title.text;
          Object.assign(title.style, config.title.styles);

          const subtitle = document.createElement('p');
          subtitle.textContent = config.subtitle.text;
          Object.assign(subtitle.style, config.subtitle.styles);

          const buttonContainer = document.createElement('div');
          buttonContainer.className = 'button-container';

          config.links.forEach(linkInfo => {
            const link = document.createElement('a');
            link.textContent = linkInfo.text;
            link.href = linkInfo.url;
            link.className = 'cta-button';
            if (linkInfo.is_external) {
              link.target = '_blank';
              link.rel = 'noopener noreferrer';
            }
            // Apply styles from JSON, including width and height
            Object.assign(link.style, linkInfo.styles);
            buttonContainer.appendChild(link);
          });

          contentContainer.appendChild(title);
          contentContainer.appendChild(subtitle);
          contentContainer.appendChild(buttonContainer);

        })
        .catch(error => {
          console.error('Error loading homepage config:', error);
          document.getElementById('content-container').innerHTML = '<h1 style="color:red;">網頁設定檔載入失敗</h1>';
        });
    });
  </script>
</body>
</html>
