<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Èô≥‰∏ªÊÉ†ËÄÅÂ∏´Á¥ÄÂøµÁ∂≤È†Å</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üåç</text></svg>">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      color: #333;
      overflow-x: hidden;
    }
    .top-section {
      height: 50vh;
      background-image: url('cover.jpg');
      background-size: cover;
      background-position: top center;
      background-color: #333;
      position: relative;
    }
    .bottom-section {
      min-height: 50vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
      box-sizing: border-box;
      background-color: #f4f4f9;
      position: relative; /* For counter positioning */
    }
    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #555;
    }
    .button-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .cta-button {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background-color: #e67e22;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      min-width: 180px;
    }
    .cta-button:hover {
      background-color: #d35400;
    }
    #view-counter {
        position: absolute;
        bottom: 10px;
        right: 15px;
        font-size: 0.9rem;
        color: #777;
    }

    @media (max-width: 768px) {
      .top-section { height: 40vh; }
      .bottom-section { min-height: 60vh; padding: 20px 15px; }
      h1 { font-size: 2.5rem; margin-bottom: 15px; }
      p { font-size: 1rem; margin-bottom: 25px; }
      .button-container { flex-direction: column; gap: 15px; width: 100%; }
      .cta-button { width: 90%; max-width: 300px; margin: 0 auto; padding: 12px 20px; font-size: 1.1rem; }
      #view-counter {
          position: static;
          text-align: center;
          width: 100%;
          padding: 10px 0;
          margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="top-section"></div>
  <div class="bottom-section" id="content-container">
    <!-- Content will be dynamically generated by JavaScript -->
  </div>

  <script>
    function updateViewCounter() {
        const namespace = 'prof-chen-homepage';
        const key = '114-fixweb-v2';
        const counterContainer = document.createElement('div');
        counterContainer.id = 'view-counter';
        counterContainer.textContent = 'ÁÄèË¶Ω‰∫∫Ê¨°: ËºâÂÖ•‰∏≠...';
        document.getElementById('content-container').appendChild(counterContainer);

        fetch(`https://api.countapi.xyz/hit/${namespace}/${key}`)
            .then(response => response.json())
            .then(data => {
                counterContainer.textContent = `ÁÄèË¶Ω‰∫∫Ê¨°: ${data.value}`;
            })
            .catch(error => {
                console.error('Error fetching view count:', error);
                counterContainer.textContent = 'ÁÄèË¶Ω‰∫∫Ê¨°: (ÁÑ°Ê≥ïÂèñÂæó)';
            });
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetch('homepage_config.json')
        .then(response => response.json())
        .then(config => {
          const contentContainer = document.getElementById('content-container');
          
          const title = document.createElement('h1');
          title.textContent = config.title.text;
          Object.assign(title.style, config.title.styles);

          const subtitle = document.createElement('p');
          subtitle.textContent = config.subtitle.text;
          Object.assign(subtitle.style, config.subtitle.styles);

          const buttonContainer = document.createElement('div');
          buttonContainer.className = 'button-container';

          config.links.forEach(linkInfo => {
            const link = document.createElement('a');
            link.textContent = linkInfo.text;
            link.href = linkInfo.url;
            link.className = 'cta-button';
            if (linkInfo.is_external) {
              link.target = '_blank';
              link.rel = 'noopener noreferrer';
            }
            Object.assign(link.style, linkInfo.styles);
            buttonContainer.appendChild(link);
          });

          contentContainer.appendChild(title);
          contentContainer.appendChild(subtitle);
          contentContainer.appendChild(buttonContainer);

          updateViewCounter();
        })
        .catch(error => {
          console.error('Error loading homepage config:', error);
          document.getElementById('content-container').innerHTML = '<h1 style="color:red;">Á∂≤È†ÅË®≠ÂÆöÊ™îËºâÂÖ•Â§±Êïó</h1>';
        });
    });
  </script>
</body>
</html>
