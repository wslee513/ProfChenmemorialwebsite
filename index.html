<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>陳主惠老師紀念網頁</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      color: white;
      overflow: hidden;
    }
    .hero-container {
      height: 100%;
      width: 100%;
      display: flex;
      text-align: center;
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('cover.jpg');
      background-size: cover;
      background-position: center;
      background-color: #333; /* Fallback color */
    }
    .content-wrapper {
        /* This will be styled by JSON */
    }
    h1 {
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }
    .button-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .cta-button {
      display: flex; /* Use flex to center content */
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: white;
      background-color: #e67e22;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      font-size: 1.2rem; /* Default font size */
    }
    .cta-button:hover {
      background-color: #d35400;
    }
  </style>
</head>
<body>
  <div class="hero-container" id="hero-container">
    <!-- All content will be dynamically generated by JavaScript -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('homepage_config.json')
        .then(response => response.json())
        .then(config => {
          const heroContainer = document.getElementById('hero-container');
          
          // Apply layout styles to the container
          Object.assign(heroContainer.style, config.layout);

          // Create and append elements
          const title = document.createElement('h1');
          title.textContent = config.title.text;
          Object.assign(title.style, config.title.styles);

          const subtitle = document.createElement('p');
          subtitle.textContent = config.subtitle.text;
          Object.assign(subtitle.style, config.subtitle.styles);

          const buttonContainer = document.createElement('div');
          buttonContainer.className = 'button-container';

          config.links.forEach(linkInfo => {
            const link = document.createElement('a');
            link.textContent = linkInfo.text;
            link.href = linkInfo.url;
            link.className = 'cta-button';
            if (linkInfo.is_external) {
              link.target = '_blank';
              link.rel = 'noopener noreferrer';
            }
            // Apply styles from JSON, including width and height
            Object.assign(link.style, linkInfo.styles);
            buttonContainer.appendChild(link);
          });

          heroContainer.appendChild(title);
          heroContainer.appendChild(subtitle);
          heroContainer.appendChild(buttonContainer);

        })
        .catch(error => {
          console.error('Error loading homepage config:', error);
          document.getElementById('hero-container').innerHTML = '<h1 style="color:red;">網頁設定檔載入失敗</h1>';
        });
    });
  </script>
</body>
</html>
